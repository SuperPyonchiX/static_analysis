# Static Analysis Auto-Classifier Configuration
# =============================================

# Azure OpenAI Settings
# ---------------------
# These can be overridden by environment variables:
# - AZURE_OPENAI_ENDPOINT
# - AZURE_OPENAI_API_KEY

# azure_endpoint: "https://your-resource.openai.azure.com/"
# azure_api_key: "your-api-key"
azure_api_version: "2024-10-21"
deployment_name: "gpt-5-mini"

# Include Paths
# -------------
# Directories to include for C++ parsing
# Add all necessary include directories for your project
include_paths:
  # - "C:/project/include"
  # - "C:/project/src"
  # - "C:/AUTOSAR/include"

# Source Directories
# ------------------
# Directories containing source files for caller tracking
source_directories:
  # - "C:/project/src"

# Compiler Arguments
# ------------------
# Additional compiler arguments for libclang
compiler_args:
  - "-DAUTOSAR_AP"
  # - "-D_WIN32"

# Processing Settings
# -------------------
# Confidence threshold for Phase 2 (0.0-1.0)
confidence_threshold: 0.8

# Delay between API requests (seconds)
request_delay: 1.0

# Maximum input tokens for LLM
max_input_tokens: 250000

# Rules Source
# ------------
# Configuration for loading rules database
# Supported types: excel, csv, yaml
rules_source:
  type: "yaml"
  path: "config/rules/autosar_cpp14.yaml"
  # For Excel/CSV:
  # type: "excel"
  # path: "C:/company/rules/autosar_rules.xlsx"
  # sheet: "AUTOSAR_CPP14"
  # columns:
  #   rule_id: "Rule ID"
  #   title: "Title"
  #   category: "Category"
  #   rationale: "Rationale"
  #   hints: "False Positive Hints"
  #
  # ルールDB形式（日本語列名）の例:
  # type: "excel"
  # path: "path/to/rules_db.xlsx"
  # sheet: "Sheet1"
  # columns:
  #   rule_id: "class"      # A列: Warning Class名（指摘ExcelのWarning Classとマッチング）
  #   title: "内容"         # B列: ルール説明
  #   rationale: "内容"     # B列（titleと同じ列を使用）
  #   hints: "判定"         # C列: 判定指針（改行/セミコロン区切りで複数条件）

# Logging Settings
# ----------------
log_level: "INFO"
# log_file: "logs/classification.log"
